<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
</head>

<body>
    <div class="root">
        <div class="app">
            <section class="container">
                <div class="container-content">
                    <img class="logo" src="./media/content_vbqo.d2d27f87.svg" alt=" Company login logo" />
                    <div class="login">
                        <form id="login-form" class="login-container">

                            <p>
                                <input id="email" type="email" name="email" placeholder="Email" />
                            </p>
                            <p>
                                <input id="password" type="password" name="password" placeholder="Password" />
                            </p>
                            <p>
                                <input id="signUp" type="submit" class="btn-success"  value="Sign up" />
                            </p> 
                            <p>
                                <a href="login.html"> OR LOGIN</a>
                            </p>
                        </form>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="module" src="./js/register.js"></script>
</body>

</html>
